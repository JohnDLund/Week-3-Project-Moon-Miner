<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Moon Miner</title>
</head>

<body>
  <header class="container-fluid">
    <div class="row text-center">
      <div class="col-12 pt-4 inventory">
        <h1>MOON MONEY</h1>
        <h3 id="currentCheese">0</h3>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-12 p-2">
        <img class="main-img" src="moon.jpg" alt="stock graph picture" onclick="mine()" />
      </div>
    </div>
    <div class="row">
      
      <div class="col-md-3 order-md-1 d-flex flex-column align-items-start  justify-content-center">
        <h4 class="inventory p-2">Click Upgrades</h4>
        <button id="shovelButton" class="btn btn-warning m-1" onclick="buyShovel()" disabled>Buy Shovel</button>
        <button id="moondozerButton" class="btn btn-warning m-1" onclick="buyBulldozer()">Buy Moondozer</button>
      </div>
      <div class="col-md-3 order-md-2 d-flex flex-column align-items-start justify-content-center">
        <h4 class="inventory p-2">Auto Upgrades</h4>
        <button id="robotButton" class="btn btn-warning m-1" onclick="buyRobot()">Buy Robot</button>
        <button id="meteorButton" class="btn btn-warning m-1" onclick="buyMeteor()">Buy Meteor Strike</button>
      </div>

      <div class="col-md-4 order-lmd-0 p-4 mx-auto d-flex flex-column">
        <h2 class="inventory p-2"><i><u>INVENTORY</u></i></h2>
        <table>
          <tr>
            <th class="th-2 p-2">
              Item
            </th>
            <th class="th-2 p-2">
              Quantity
            </th>
            <th class="th-2 p-2">
               Multiplier
            </th>
          </tr>
          <tr>
            <td class="p-1">Shovels</td>
            <td class="p-1"><span id="currentShovels" class="px-2">0</span></td>
            <td class="p-1"><span id="shovelsMultiplier" class="px-2">0</span></td>
          </tr>
          <tr>
            <td class="p-1">Moondozers</td>
            <td class="p-1"><span id="currentMoondozers" class="px-2">0</span></td>
            <td class="p-1"><span id="moondozersMultiplier" class="px-2">0</span></td>
          </tr>
          <tr>
            <td class="p-1">Robots</td>
            <td class="p-1"><span id="currentRobots" class="px-2">0</span></td>
            <td class="p-1"><span id="robotsMultiplier" class="px-2">0</span></td>
          </tr>
          <tr>
            <td class="p-1">Meteor Strikes</td>
            <td class="p-1"><span id="currentMeteorStrikes" class="px-2">0</span></td>
            <td class="p-1"><span id="meteorStrikesMultiplier" class="px-2">0</span></td>
          </tr>
        </table>
      </div>

      <!-- <h2>INVENTORY</h2>
        <h3>Shovels:<span id="currentShovels" class="px-2">0</span></h3>
        <h3>Moondozers:<span id="currentBulldozers" class="px-2">0</span></h3>
        <h3>Robots:<span id="currentRobots" class="px-2">0</span></h3>
        <h3>Meteor Strikes:<span id="currentMeteorStrikes" class="px-2">0</span></h3> -->

    </div>
    </div>
  </header>
